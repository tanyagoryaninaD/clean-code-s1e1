<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
</head>
<body>
  <div class="description__container">
    <img class="description__img" src="./eisenhower-matrix.jpg">
    <a class="description__container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page__container">
    <p class="new-task__container">
      <label class="new-task__label title" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task"class="task__input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="tasks__list" id="tasks__list_incomplete">
      <li class="tasks__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__button_edit">Edit</button>
        <button class="task__button_delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="tasks__item task_edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__button_edit">Save</button>
        <button class="task__button_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks__list" id="task_completed">
      <li class="tasks__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="task__button_edit">Edit</button>
        <button class="task__button_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
