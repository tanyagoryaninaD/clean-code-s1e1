<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
</head>
<body>
  <header class="header__container">
      <figure>
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <figcaption>
          <a class="header__container__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
          </a>  
        </figcaption>
      </figure>
  </header>
  <main>
    <article class="main-page__container">
      <section class="new-task__container">
        <h2 class="new-task__title title">Add Item</h2>
        <div class="new-task__wrapper">
          <input id="new-task" class="task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks_incomplete">
        <h2 class="title">Todo</h2>
        <ul class="tasks__list" id="tasks__list_incomplete">
          <li class="tasks__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button_edit button">Edit</button>
            <button class="task__button_delete button">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="tasks__item task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__button_edit button">Save</button>
            <button class="task__button_delete button">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks_completed">
        <h2 class="title">Completed</h2>
        <ul class="tasks__list" id="task_completed">
          <li class="tasks__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button_edit button">Edit</button>
            <button class="task__button_delete button">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
